<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h3 th:if="${usernameError != null}" th:text="${usernameError}"/>

<form th:action="@{/account/add}"
      th:object="${user}" method="post" class="form-horizontal">

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{username}" placeholder="name" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{password}" placeholder="password" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <p>You discount card number</p>
        <select th:field="*{cardNumber}"/>
        <option th:each="discountCard : ${discountCards}" th:value="${discountCard.cardNumber}"
                th:text="${discountCard.cardNumber}"></option>
        </select>
    </div>

    <div style="margin-bottom: 25px" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </div>

</form>

</body>
</html>
